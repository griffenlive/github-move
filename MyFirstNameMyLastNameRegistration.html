<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Join Email List</title>
    <link rel="stylesheet" type="text/css" href="MyFirstNameMyLastNameRegistration.css" />
    <script src="MyFirstNameMyLastNameRegistration.js"></script>

</head>

<body>

    <section>

        <h1>Please join Griffen's email list</h1>
        <p>
            <B>Contact Information</B>
        </p>
        <form id="Contacto_Info" name="Contacto_Info">
            <center>
                <select id="drop_down" name="drop_down">
					<option value="Blank"></option>
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Ms.">Ms.</option>

                </select>
                <span id="drop_down_error">*</span>
                <br>
            </center>



            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <span id="first_name_error">*</span>
            <br>

            <label for="middle_name">Middle Name:</label>
            <input type="text" id="middle_name" name="middle_name">
            <br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <span id="last_name_error">*</span>
            <br>

        </form>
        <form id="email_form" name="email_form" action="join.html" method="get">
            <label for="email_address1">Email Address:</label>
            <input type="text" id="email_address1" name="email_address1">
            <span id="email_address1_error">*</span>
            <br>

            <label for="email_address2">Re-enter Email Address:</label>
            <input type="text" id="email_address2" name="email_address2">
            <span id="email_address2_error">*</span>
            <br>

            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number">
            <br>



            <p>
                <B>Mailing Information</B>
            </p>
            <form id="mailing_info" name="mailing_info">

                <label for="address_line_1">Address Line 1:</label>
                <input type="text" id="address_line_1" name="address_line_1">
                <br>

                <label for="address_line_2">Address Line 2:</label>
                <input type="text" id="address_line_2" name="address_line_2">
                <br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                <br>

                <label for="state">State:</label>
                <input type="text" id="state" name="state">
                <br>

                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode">
                <br>
            </form>

            <p>
                <B>Login Information</B>
            </p>
            <form id="mailing_info" name="mailing_info">

                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <span id="username_error">*</span> 
                <br>

                <label for="pass1">Password:</label>
                <input type="password" id="pass1" name="pass1">
                <span id="pass1_error">*</span>
                <br>

                <label for="pass2">Confirm Password:</label>
                <input type="password" id="pass2" name="pass2">
                <span id="pass2_error">*</span>
                <br>


            </form>
            <p>
                <B>How Did you Hear about Us?</B>
            </p>

            <form id="hdyh" name="hdyh" method="post">


                <input type="checkbox" name="friends" value="friends" />Friends
                <input type="checkbox" name="facebook" value="facebook" />Facebook 
                <input type="checkbox" name="twitter" value="twitter" />Twitter
                <input type="checkbox" name="search" value="search" />Search Engine
                <input type="checkbox" name="youtube" value="youtube" />Youtube

            </form>

            <p>
                <B>Comments/Concerns</B>
            </p>
            <form id="comments" name="comments">
                <center>
                    <textarea id="input_box" rows="2" cols="62" placeholder="Voice and comments and/or concerns here!"></textarea>
                    <br>
                </center>
            </form>
            <label>&nbsp;</label>
            <input type="button" id="join_list" value="Join our List">
        </form>
    </section>

</body>

</html>
